<!DOCTYPE html>
<html>
<head>
    <title>Visitor Management System - Visitors List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
    </style>
<body>
    <h1>Visitors List</h1>

    <div class="count-container">
        <h2>Check-in Count: {{ checkin_count }}</h2>
        <h2>Check-out Count: {{ checkout_count }}</h2>
    </div>
	
    <table class="visitor-table">
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Purpose</th>
            <th>Check-in</th>
            <th>Check-out</th>
        </tr>
        {% for visitor in visitors %}
        <tr>
            <td>{{ visitor[0] }}</td>
            <td>{{ visitor[1] }}</td>
            <td>{{ visitor[2] }}</td>
            <td>{{ visitor[3] }}</td>
            <td>{{ visitor[4] if visitor[4] else 'Not checked out yet' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
